<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="column-one">
        <h5>Your Result</h5>
        <div class="even-column">
          <span> 76</span>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p class="second-para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="column-two">
        <h3>Summary</h3>
        <div class="reaction">
          <div class="first-child">
            <p><img src="assets/images/icon-reaction.svg" alt="" />Reaction</p>
          </div>
          <div class="second-child"><p>80/ 100</p></div>
        </div>

        <div class="memory">
          <div>
            <p><img src="assets/images/icon-memory.svg" alt="" />Memory</p>
          </div>
          <div class="second-child"><p>92 / 100</p></div>
        </div>
        <div class="verbal">
          <div>
            <p><img src="assets/images/icon-verbal.svg" alt="" />Verbal</p>
          </div>
          <div class="second-child"><p>61 / 100</p></div>
        </div>

        <div class="visual">
          <div>
            <p><img src="assets/images/icon-visual.svg" alt="" />Visual</p>
          </div>
          <div class="second-child"><p>72 / 100</p></div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
